<!DOCTYPE html>
<html lang="es">
  <head>
    <title>CRUD CINE</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body background="./source/img/s2.jpg">
    <div class="container shadow p-3 mb-5 bg-body rounded">
      <div class="btn-dark mt-2">
        <h1>CINEPOLIS</h1>
        <h2 class="text-secondary text-center mt-3">PELICULAS EN CARTELERA</h2>
      </div>

      <div class="container">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active d-item">
              <img
                src="./source/img/jeje.jpg"
                class="d-block mt-4 mb-4 w-20 d-img"
                alt="slider"
                width="350px"
              />
              <div class="carousel-caption top-0 mt-4 mb-4"></div>
            </div>
            <div class="carousel-item d-item">
              <img
                src="./source/img/ded.jpg"
                class="d-block mt-4 mb-4 w-100 d-img"
                alt="slider"
                width="350px"
              />
              <div class="carousel-caption top-0 mt-4 mb-4"></div>
            </div>
            <div class="carousel-item d-item">
              <img
                src="./source/img/mente2.jpg"
                class="d-block mt-4 mb-4 w-100 d-img"
                alt="slider"
                width="350px"
              />
              <div class="carousel-caption top-0 mt-4 mb-4"></div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>

      <form id="cinemaForm">
        <input type="hidden" id="editIndex" />

        <!-- <div class="form-floating mb-3">
                    <input type="text" id="title" name="title" required class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="title">Título de la Película:</label>
                </div> -->
        <label for="title">Título de la Película:</label>
        <input
          class="form-control"
          type="text"
          id="title"
          name="title"
          required
        />

        <label for="description">Descripcion:</label>
        <input
          class="form-control"
          type="text"
          id="description"
          name="description"
          required
        />

        <label for="type">Género:</label>
        <input
          class="form-control"
          type="text"
          id="type"
          name="type"
          required
        />

        <label for="year">Año:</label>
        <input
          class="form-control"
          type="text"
          id="year"
          name="year"
          required
        />

        <label for="ubication">Ubicacion:</label>
        <input
          class="form-control"
          type="text"
          id="ubication"
          name="ubication"
          required
        />

        <label for="poster">URL imagen:</label>
        <input
          class="form-control"
          type="text"
          id="poster"
          name="poster"
          required
        />

        <button class="mt-3 btn btn-sm btn-success" type="submit">
          Agregar Película
        </button>
      </form>

      <h1 class="mt-4">Lista de Películas</h1>

      <div id="movieList">
        <!-- Las películas se añadirán aquí -->
      </div>
    </div>

    <!-- Scripts -->
    <script src="source/js/variables.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
